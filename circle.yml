machine:
  node:
    version: 6.3.0
dependencies:
  override:
    - npm install
  post:
    - npm install --global gulp-cli
test:
  override:
    - git fetch
    - gulp coveralls
deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: groupby
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_API_KEY}" > ~/.npmrc
      - npm publish